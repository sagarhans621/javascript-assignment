    <script>

        //Question 1
        console.log(1 + "2" + "2"); // Output will be 122 because 1 is number variable but 2 are strings

        console.log(1 + -"1" + "2"); // output 02,  1-1=0
        console.log(+"1" + "1" + "2"); // 112 (all are string with concatination operator beween them )
        console.log( "A" - "B" + "2"); //NaN2 (String cannot be subtracted from another string resulting NaN and 2 is a string)
        console.log( "A" - "B" + 2); // NaN (when 2 strings are subtracted produces NaN and a number is added to NaN produces NaN)
